<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>GrAde</title>
    <link rel="shortcut icon" href="images/favicon.png">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase-firestore.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@0.35.0/dist/material-components-web.css">
    <style>
        #view-source {
            position: fixed;
            display: block;
            right: 0;
            bottom: 0;
            margin-right: 40px;
            margin-bottom: 40px;
            z-index: 900;
        }
    </style>
</head>
<body class="body mdc-typography" onload="onload()">
    <header class="app-bar mdc-top-app-bar mdc-elevation--z4">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <span class="mdc-typography--headline4">GrAde</span>
            </section>
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
                <button class="mdc-button mdc-button--raised button-secondary-color" data-mdc-auto-init="MDCRipple" id="auth" onclick="auth()">
                    Sign In
                </button>
            </section>
        </div>
    </header>
    <div class="content mdc-toolbar-fixed-adjust">
    <main class="main">
        <section class="mdc-layout-grid">
            <div class="mdc-layout-grid__inner">
                <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-3 mdc-card card-parent" data-mdc-auto-init="MDCRipple">
                    <div class="card-content  mdc-typography--headline4">Grade</div>
                    <hr class="mdc-list-divider">
                    <div class="card-display">
                        <h1 class="display mdc-typography--headline3" id="average">0%</h1>
                    </div>
                    <hr class="mdc-list-divider">
                    <div class="card-settings">
                        <div class="mdc-form-field">
                            <div class="mdc-checkbox">
                                <input type="checkbox" class="mdc-checkbox__native-control" id="decimal" onchange="updateGrade()"/>
                                <div class="mdc-checkbox__background">
                                    <svg class="mdc-checkbox__checkmark"
                                         viewBox="0 0 24 24">
                                        <path class="mdc-checkbox__checkmark-path"
                                              fill="none"
                                              stroke="white"
                                              d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                                    </svg>
                                    <div class="mdc-checkbox__mixedmark"></div>
                                </div>
                            </div>
                            <label for="decimal">Decimal</label>
                        </div>
                    </div>
                </div>
                <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-3 mdc-card card-parent">
                    <div class="card-content mdc-typography--headline4">Input</div>
                    <hr class="mdc-list-divider">
                    <div class="card-content">
                        <div>
                            <div class="mdc-text-field input" data-mdc-auto-init="MDCTextField">
                                <input class="mdc-text-field__input" type="text" id="grade" onkeypress="handle(event)">
                                <label class="mdc-floating-label" for="grade">Grade</label>
                                <div class="mdc-line-ripple"></div>
                            </div>
                            <button class="mdc-button mdc-button--raised button-secondary-color" id="addButton" data-mdc-auto-init="MDCRipple" onclick="checkInput()">
                                Add
                            </button>
                        </div>
                    </div>
                    <hr class="mdc-list-divider">
                    <div class="card-settings">
                        <div class="mdc-form-field">
                            <div class="mdc-checkbox">
                                <input type="checkbox" class="mdc-checkbox__native-control" id="autoclear" checked/>
                                <div class="mdc-checkbox__background">
                                    <svg class="mdc-checkbox__checkmark"
                                         viewBox="0 0 24 24">
                                        <path class="mdc-checkbox__checkmark-path"
                                              fill="none"
                                              stroke="white"
                                              d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                                    </svg>
                                    <div class="mdc-checkbox__mixedmark"></div>
                                </div>
                            </div>
                            <label for="autoclear">Auto Clear</label>
                        </div>
                    </div>
                </div>
                <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6 mdc-card card-parent">
                    <div class="card-content mdc-typography--headline4">Grades</div>
                    <hr class="mdc-list-divider">
                    <div class="card-content">
                        <div class="hidden">
                            <i class="input-trailing-icon material-icons mdc-chip__icon mdc-chip__icon--trailing" id="deletechip" tabindex="0" role="button">cancel</i>
                        </div>
                        <div class="center mdc-chip-set" id="chips" data-mdc-auto-init="MDCChipSet">No grades entered</div>
                    </div>
                    <hr class="mdc-list-divider">
                    <div class="card-settings">
                        <div class="mdc-form-field">
                            <div class="mdc-checkbox">
                                <input type="checkbox" class="mdc-checkbox__native-control" id="weight" onchange="updateChips()"/>
                                <div class="mdc-checkbox__background">
                                    <svg class="mdc-checkbox__checkmark"
                                         viewBox="0 0 24 24">
                                        <path class="mdc-checkbox__checkmark-path"
                                              fill="none"
                                              stroke="white"
                                              d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                                    </svg>
                                    <div class="mdc-checkbox__mixedmark"></div>
                                </div>
                            </div>
                            <label for="points">Show Weight</label>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="mdc-layout-grid">
            <div class="mdc-layout-grid__inner">
                <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-3 mdc-card card-parent">
                    <div class="card-content mdc-typography--headline4">GPA</div>
                    <hr class="mdc-list-divider">
                    <div class="card-display">
                        <h1 class="display mdc-typography--headline3" id="gpa">0%</h1>
                    </div>
                </div>
                <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-9 mdc-card card-parent">
                    <div class="card-content mdc-typography--headline4 card-fab">
                        Classes
                        <button class="mdc-fab class-add" data-mdc-auto-init="MDCRipple">
                      <span class="mdc-fab__icon material-icons" aria-label="add" onclick="addClass()">
                        add
                      </span>
                        </button>
                    </div>
                    <hr class="mdc-list-divider">
                    <div id="classes" class="card-content">
                        <div id="class0">
                            <div class="class-name mdc-text-field input" data-mdc-auto-init="MDCTextField">
                                <input class="mdc-text-field__input" type="text" id="classname0" onchange="updateClassData(this.id.substring(9))">
                                <label class="mdc-floating-label" for="classname0">Class Name</label>
                                <div class="mdc-line-ripple"></div>
                            </div>
                            <div class="number mdc-text-field input" data-mdc-auto-init="MDCTextField">
                                <input class="mdc-text-field__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="classgrade0" oninput="updateClassData(this.id.substring(10))">
                                <label class="mdc-floating-label" for="classgrade0">Grade</label>
                                <div class="mdc-line-ripple"></div>
                            </div>
                            <div class="number mdc-text-field input" data-mdc-auto-init="MDCTextField">
                                <input class="mdc-text-field__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="classqp0" oninput="updateClassData(this.id.substring(7))">
                                <label class="mdc-floating-label" for="classqp0">QP</label>
                                <div class="mdc-line-ripple"></div>
                            </div>
                            <div class="trash">
                                <i class="mdc-icon-toggle material-icons" id="classdelete0" role="button" aria-pressed="false" data-mdc-auto-init="MDCIconToggle"
                                   data-toggle-on='{"label": "Remove from favorites", "content": "delete"}'
                                   data-toggle-off='{"label": "Add to favorites", "content": "delete"}'>
                                </i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>
</svg>
</svg>
</body>
<script id="material" src="https://unpkg.com/material-components-web@latest/dist/material-components-web.js"></script>
<script type="text/javascript" src="average.js"></script>
<script type="text/javascript" src="gpa.js"></script>
<script type="text/javascript" src="login.js"></script>
<script type="text/javascript" src="theme.js"></script>
</html>
